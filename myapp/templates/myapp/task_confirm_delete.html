
{% block content %}
<style>
           
.card-body {
            padding: 20px;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            background: linear-gradient(90deg, #90eed2 0%, #546b69 43%, #94799b 100%);
        }

        .header-bar a {
            color: rgb(27, 26, 26);
            text-decoration: none;
        }
        .button {
            border: 1px solid #cac1c1;
            background-color: rgb(182, 40, 35);
            color: #f7ebeb;
            padding: 10px;
            font-size: 14px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        p {
            color: #223441
        }

        a {
            font-weight: 600;
        }


</style>
<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Go Back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are your sure you want to delete this task? <b>"{{task}}"</b> </p>
        <input class="button" type="submit" value="Delete" />
    </form>
</div>



{% endblock content %}
